<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
    <link rel="stylesheet" href="jquery-mobile-bower/css/jquery.mobile-1.4.5.css" />
    <script src="jquery/jquery.js"></script>
    <script src="jquery-mobile-bower/js/jquery.mobile-1.4.5.js"></script>
    <title>Hello mobile :)</title>
</head>
<body>
<div data-role="page" id="home">
    <div data-role="header" data-position="fixed">
        <a href="/" data-icon="home" data-icon-ops="notext"/>
        <h1>Issue Manager Mobile</h1>
    </div>

    <div data-role="content">
        <ul data-role="listview">
            <li th:each="issue : ${issues}">
                <a th:href="${issue.getGithubIssue().getHtmlUrl()}" target="_blank"
                    th:text="${issue.getGithubIssue().getTitle()}"
                   >
                </a>
            </li>
        </ul>
    </div>
</div>
    <p>Open GitHub Issues - MOBILE</p>
</body>
</html>
